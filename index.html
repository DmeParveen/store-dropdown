<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <label for="store">Select Store:</label>
  <select id="store">
    <option value="">-- Loading stores... --</option>
  </select>

  <script>
    const endpoint = "https://api.sheetbest.com/sheets/f3dc602d-384f-47e5-b431-bbd76f6ac2d6";
    const formUrlBase = "https://form.jotform.com/251502168126450?q57_selectedShop=";

    async function loadStores() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        const select = document.getElementById("store");

        select.innerHTML = '<option value="">-- Select a store --</option>';

        const names = Array.from(new Set(data.map(row => row["Shop Name"])))
          .filter(name => name && name.trim().length > 0)
          .sort();

        names.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        // Redirect to form with selected value
        select.addEventListener("change", function () {
          const selectedStore = this.value;
          if (selectedStore) {
            window.location.href = formUrlBase + encodeURIComponent(selectedStore);
          }
        });

      } catch (err) {
        console.error("⚠️ Failed to load stores:", err);
        document.getElementById("store").innerHTML = '<option>Failed to load store list</option>';
      }
    }

    loadStores();
  </script>
</body>
</html>
