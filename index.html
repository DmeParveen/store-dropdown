<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <label for="store">Select Store to Place Order:</label>
  <select id="store">
    <option value="">-- Loading stores... --</option>
  </select>

  <button id="submitBtn" disabled>Place Order</button>

  <script>
    const endpoint = "https://api.sheetbest.com/sheets/f3dc602d-384f-47e5-b431-bbd76f6ac2d6";
    const formBaseUrl = "https://www.jotform.com/251502168126450?selectedShop=";

    async function loadStores() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        const select = document.getElementById("store");
        const button = document.getElementById("submitBtn");

        select.innerHTML = '<option value="">-- Select a store --</option>';

        const names = Array.from(new Set(data.map(row => row["Store Name"])))
          .filter(name => name && name.trim().length > 0)
          .sort();

        names.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        select.addEventListener("change", function () {
          button.disabled = !this.value;
        });

        button.addEventListener("click", function () {
          const selectedStore = select.value;
          if (selectedStore) {
            window.location.href = formBaseUrl + encodeURIComponent(selectedStore);
          }
        });

      } catch (err) {
        console.error("⚠️ Failed to load stores:", err);
        document.getElementById("store").innerHTML = '<option>Failed to load store list</option>';
      }
    }

    loadStores();
  </script>
</body>
</html>
